<div class="title">サイト翻訳</div>
<p>


サイトをまるごと翻訳します。&nbsp;<br>
また、翻訳結果の編集、登録を行うことができます。&nbsp;<br>
&nbsp;<br>
翻訳前に言語の確認を行ってください。&nbsp;<br>
&nbsp;<br>
TexTraボタン→サイト翻訳&nbsp;<br>

<img alt="" src="images/image077.png"><br><br>

</p>

<hr align="left" color="#c0c0c0" width="80%">

・サイト翻訳（エディタ）&nbsp;<br>
&nbsp;「みんなの自動翻訳」が開きます。<br>
&nbsp;翻訳の条件を選択して<br>
&nbsp;「開く」ボタンを押してください。<br>

<img alt="" src="images/image079.png"> <br>
<br>
<p></p>
<p align="left">

<hr align="left" color="#c0c0c0" width="80%">
・サイト翻訳（ファイル）&nbsp;<br>
&nbsp;「登録」でサイトの情報を「みんなの自動翻訳」に送って、翻訳を行います。<br>
&nbsp;「閲覧」で翻訳結果の一覧が表示されます。<br>
&nbsp;<br>
&nbsp;複数サイトを翻訳したい場合に便利です。<br>
<br>
